<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>eyedventure</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="navbar">
      <div class="logo"><a href="#"><img src="image/navbar/logo.png" alt="logo" height="140px"></a></div>
      <div class="list">
        <li class="item"><a href="#front_page"><img src="image/navbar/gameintro.png" alt="gameintro" height="50px"></a></li>
        <li class="item"><a href="#feature_page"><img src="image/navbar/gamefeatures.png" alt="gamefeatures" height="50px"></a></li>
        <li class="item"><a href="#aboutus"><img src="image/navbar/aboutus.png" alt="aboutus" height="50px"></a></li>
        <li class="item"><a href="#"><img src="image/navbar/signup.png" alt="signup" height="50px"></a></li>
      </div>
    </div>
    <div id="front_page">
      <div class="play_now"><a href="#"></a><img src="image/front_page/playnow.png"></div>
      <div class="explore_more"><a href="#"></a><img src="image/front_page/exploremore.png"></div>
      <div class="introduction"><img src="image/front_page/introduction.png"></div>
    </div>
    <div id="feature_page">
      <div class="object"><img id="map_background" src="image/feature_map/map_background.png" width="100%"><img id="wave1" src="image/feature_map/wave1.png" width="17%"><img id="wave2" src="image/feature_map/wave2.png" width="17%"><img id="wave3" src="image/feature_map/wave3.png" width="17%"><img id="boat" src="image/feature_map/boat.png" width="17%"><img id="path" src="image/feature_map/path.png" width="85%"><img id="compass" src="image/feature_map/compass.png" width="17%"><img id="game_name" src="image/feature_map/game_name.png" width="24%"></div>
      <div id="area"><img id="area1" src="image/feature_map/area1.png" width="23%" onmouseover="mouseover('area1', 'light1', 'coffee_intro')" onmouseout="mouseout('area1', 'light1', 'coffee_intro')"><img id="area2" src="image/feature_map/area2.png" width="23%" onmouseover="mouseover('area2','light2','DIY_intro')" onmouseout="mouseout('area2','light2','DIY_intro')"><img id="area3" src="image/feature_map/area3.png" width="23%" onmouseover="mouseover('area3','light3','interactive')" onmouseout="mouseout('area3','light3','interactive')"><img id="area4" src="image/feature_map/area4.png" width="23%" onmouseover="mouseover('area4','light4','experience')" onmouseout="mouseout('area4','light4','experience')"><img id="area5" src="image/feature_map/area5.png" width="37%" onmouseover="mouseover('area5','light5','Optometry')" onmouseout="mouseout('area5','light5','Optometry')"></div>
      <div id="light_area"><img id="dark_background" src="image/feature_map/dark_background.png" width="100%"><img id="light1" src="image/feature_map/light1.png" width="23%"><img id="light2" src="image/feature_map/light3.png" width="23%"><img id="light3" src="image/feature_map/light2.png" width="23%"><img id="light4" src="image/feature_map/light4.png" width="23%"><img id="light5" src="image/feature_map/light5.png" width="37%"><img id="DIY_intro" src="image/feature_map/DIY.png" width="35%"><img id="coffee_intro" src="image/feature_map/coffee.png" width="35%"><img id="experience" src="image/feature_map/experience.png" width="35%"><img id="interactive" src="image/feature_map/interactive.png" width="35%"><img id="Optometry" src="image/feature_map/Optometry.png" width="35%"></div>
    </div>
    <div id="aboutus">
      <div class="background"></div>
      <div class="logo"><img src="image/aboutus/title.png"></div>
      <div class="object"><img class="road" src="image/aboutus/road.png" id="road"><img class="tree" src="image/aboutus/tree.png" id="tree"><img class="cloud" src="image/aboutus/cloud1.png" id="cloud1"><img class="cloud" src="image/aboutus/cloud2.png" id="cloud2"><img class="cloud" src="image/aboutus/cloud3.png" id="cloud3"></div>
      <div id="car"><img src="image/aboutus/car.png"></div>
      <div class="people_origin"> <img id="pink" src="image/aboutus/head/pink1.png" onmouseover="mouseover('pink','pink1','people1')" onmouseout="mouseout('pink','pink1','people1')"><img id="purple" src="image/aboutus/head/purple1.png" onmouseover="mouseover('purple','purple1','people2')" onmouseout="mouseout('purple','purple1','people2')"><img id="yellow" src="image/aboutus/head/yellow1.png" onmouseover="mouseover('yellow','yellow1','people3')" onmouseout="mouseout('yellow','yellow1','people3')"><img id="blue" src="image/aboutus/head/blue1.png" onmouseover="mouseover('blue','blue1','people4')" onmouseout="mouseout('blue','blue1','people4')"><img id="green" src="image/aboutus/head/green1.png" onmouseover="mouseover('green','green1','people5')" onmouseout="mouseout('green','green1','people5')"></div>
      <div class="people_glasses"><img id="pink1" src="image/aboutus/head/pink2.png"><img id="purple1" src="image/aboutus/head/purple2.png"><img id="yellow1" src="image/aboutus/head/yellow2.png"><img id="blue1" src="image/aboutus/head/blue2.png"><img id="green1" src="image/aboutus/head/green2.png"></div>
      <div class="word"><img id="people1" src="image/aboutus/head/people1.png"><img id="people2" src="image/aboutus/head/people2.png"><img id="people3" src="image/aboutus/head/people3.png"><img id="people4" src="image/aboutus/head/people4.png"><img id="people5" src="image/aboutus/head/people5.png"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
